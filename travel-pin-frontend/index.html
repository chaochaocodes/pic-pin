<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Pic Pin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        a {
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><h2>Pic Pin</h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <form class="form-inline my-1 my-lg-0">
                    <input class="form-control mr-sm-2" style="width: 20rem;" type="search" placeholder="search"
                        aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                        onclick="fetchPhotos()">Search</button>
                </form>
                <li class="nav-item active">
                    <a href="#" id="exploreA" class="nav-link" >Explore <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="text-decoration: none;" id="current-user" href="#">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="text-decoration: none;">Logout</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown link
                    </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- forms -->
    <div id="forms-div" class="card" style="width: 18rem;">
        <div class="container">
            <br>
            <div>
                <div id="login-div">
                    <h2>Login</h2>
                    <form id="login-form">
                        <p><input type="text" name="name" value="" placeholder="username" /></p>
                        <p><input type="submit" value="Login"></p>
                    </form>
                    <p><button id="signup-button">Sign Up</button></p>
                </div>
                <div id="signup-div" style="display: none;">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <p><input type="text" name="name" value="" placeholder="username" /></p>
                        <p><input type="submit" value="Sign Up" /></p>
                    </form>
                </div>
                <div id="edit-div" style="display: none;">
                    <h2>Edit Your Profile</h2>
                    <form id="edit-form">
                        <p><input id="edit-input" type="text" name="name" value="" /></p>
                        <p><input type="submit" value="Update Profile" /></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- explore page -->
    <div id="main-div">
        <div class="mx-5">
            <div class="card-columns" id="photos">
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>

</html>
