<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Pic Pin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand">
                <h1>Pic Pin</h1>
            </a>
            <div id="nav-options" style="display: none;">
                <ul class="navbar-nav mr-auto">
                    <form class="form-inline my-1 my-lg-0">
                        <input class="form-control mr-sm-2" style="width: 20rem;" type="search" placeholder="search"
                            aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                            onclick="fetchPhotos()">Search</button>
                    </form>
                    <ul class="navbar-nav ml-auto">
                        <li class="navbar-item active">
                            <a id="exploreA" class="nav-link" href="#">Explore <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <button id="modal-button" type="button" class="btn btn-link" data-toggle="modal"
                            data-target="#board-modal" style="color: aliceblue;">New Board</button>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown link
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" id="user-profile" href="#">Profile</a>
                                <a class="dropdown-item" id="user-logout" href="#">Logout</a>
                            </div>
                        </li>
                    </ul>
                </ul>

            </div>
        </nav><br>
    </header>

    <!-- forms -->
    <div id="forms-div" class="card" style="width: 18rem;">
        <div class="container">
            <br>
            <div>
                <div id="login-div">
                    <h2>Login</h2>
                    <form id="login-form">
                        <p><input type="text" name="name" value="" placeholder="username" /></p>
                        <p><input type="submit" value="Login"></p>
                    </form>
                    <p><button id="signup-button">Sign Up</button></p>
                </div>
                <div id="signup-div" style="display: none;">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <p><input type="text" name="name" value="" placeholder="username" /></p>
                        <p><input type="submit" value="Sign Up" /></p>
                    </form>
                </div>
                <div id="edit-div" style="display: none;">
                    <h2>Edit Your Profile</h2>
                    <form id="edit-form">
                        <p><input id="edit-input" type="text" name="name" value="" /></p>
                        <p><input type="submit" value="Update Profile" /></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- explore page -->
    <div class="modal fade hide" id="board-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
    <div id="main-div">
        <div class="mx-5">
            <div class="card-columns" id="photos">
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>

</html>
